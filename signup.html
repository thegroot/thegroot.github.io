<title>Sign Up</title>

<div class="img-responsive text-center">
        <div class="text-center diva">
                <h2 style="color:rgb(150, 2, 150)">KSHITIJ 2k18</h2>
        </div>

        <div class="diva">
                <h3>SIGN-UP</h3>
                <br>
            <form class="loginform">
                    <div class="form-group">
                         <div class="row">
                                <div class="col-md-4 email-text"><label for="email">Email address:</label></div>
                                <div class="col-md-8"><input type="email" class="form-control" id="email" required></div>
                            </div>
                         </div>
                    <div class="form-group">
                                <div class="row">
                                    <div class="col-md-4 email-text"><label for="FirstName">First Name:</label></div>
                                    <div class="col-md-8"><input type="text" class="form-control" id="fname" required></div>
                                </div>
                             </div>
                    <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4 email-text"><label for="LastName">Last Name:</label></div>
                                        <div class="col-md-8"><input type="text" class="form-control" id="lname"></div>
                                    </div>
                                 </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-4 pwd-text"><label for="dob">D.O.B :</label></div>
                            <div class="col-md-8"><input type="date" class="form-control"></div>
                        </div>
                    </div>
                    <div class="form-group">
                       <div class="row">
                           <div class="col-md-4 pwd-text"><label for="Gender">Gender:</label></div>
                           <div class="col-md-4 pwd-text"><label class="radio-inline"><input type="radio" name="optradio">Female</label></div>
                           <div class="col-md-4 pwd-text"><label class="radio-inline"><input type="radio" name="optradio">Male</label></div>
                       </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                                <div class="col-md-4 pwd-text"><label for="Address">Address:</label></div>
                                <div class="col-md-8"><textarea class="form-control" rows="3" id="address"></textarea></div>
                        </div>
                        </div>
                    <div class="input-group form-group">
                        <div class="row">
                            <div class="col-md-4 email-text"> <label for="PhoneNo">Phone Number:</label></div>
                            <div class="col-md-2"><span class="input-group-addon"><em><b> +91 </b></em></span></div>
                            <div class="col-md-6"><input type="text" maxlength="10" minlength="10" class="form-control"></div>
                        </div>   
                    </div>
                    <div class="form-group">
                            <div class="row">
                                <div class="col-md-4 pwd-text"><label for="pwd">Password:</label></div>
                                <div class="col-md-8"> <input type="password" class="form-control" id="pass" required></div>
                            </div>
                    </div>
                    <div class="form-group">
                            <div class="row">
                                <div class="col-md-4 email-text"><label for="pwd">Confirm Password:</label></div>
                                <div class="col-md-8"> <input type="password" class="form-control" id="cpass"></div>
                            </div>
                    </div>
                    <div class="row">
                            <button type="submit" class="btn btn-default btn-primary"> <i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit</button>
                            <button type="reset"  class="btn btn-default btn-primary"><i class="fa fa-trash-o" aria-hidden="true"></i> Reset</button>
                    </div>

                    <p padding-top="20px"><br>Already registered? <a href="login.html">Log-in</a> Now!!</p>
            </form>
        </div>

</div>
